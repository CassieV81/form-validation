<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Form Validation</title>

  <style>
    span {
      color: grey;
      font-size: small;
    }
  </style>

</head>
<body>
  <div class="container">
    <hr>
    <h2>Fill Form</h2>
    <hr>
    <form class="row g-3" novalidate>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" required placeholder="abc@example.com">
        <span id="spanInputEmail4"></span>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip" required placeholder="11223" pattern="[0-9]{5}">
        <span></span>
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Country</label>
        <input type="text" class="form-control" id="inputCity" required placeholder="Nigeria" >
        <span></span>
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" required minlength="8">
        <span></span>
      </div>
      <div class="col-md-6">
        <label for="inputPassword5" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="inputPassword5">
        <span></span>
      </div>
      <div class="col-12">
        <br>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>
    <hr>
  </div>

  <script>
    const form = document.querySelector('form');
    const inputElements = document.querySelectorAll('input');
    const spanElements = document.querySelectorAll('span');
    const psw = document.getElementById('inputPassword4');
    const pswConfirm = document.getElementById('inputPassword5');

    inputElements.forEach((input, index) => {
      input.addEventListener('input', () => {
        if (input.validity.valid) {
          spanElements[index].textContent = 'Looks Good!';
          input.classList.remove('is-invalid');
          input.classList.add('is-valid');
        } else {
          spanElements[index].textContent = 'Please use required format!!';
          input.classList.remove('is-valid');
          input.classList.add('is-invalid');
        }
      });
    });

    pswConfirm.addEventListener('input', () => {
      if (pswConfirm.value === psw.value) {
        spanElements[4].textContent = 'Password Matched!';
        pswConfirm.classList.remove('is-invalid');
        pswConfirm.classList.add('is-valid');
      } else {
        spanElements[4].textContent = 'Password does not match!!';
        pswConfirm.classList.remove('is-valid');
        pswConfirm.classList.add('is-invalid');
      }
    })

  </script>

</body>
</html>
